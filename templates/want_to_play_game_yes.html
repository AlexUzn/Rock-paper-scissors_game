<!DOCTYPE html>
<html lang="en" >
  
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  <title>Let's play</title>
  
      <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">Let's play rock-paper-scissors game...</h1>
            <h1 class="title1">Choose your move</h1>
        </div>
        <!-- in the section there are 3 different card corrseponding to 3 different handsigns (rock, paper, scissors) -->
        <!-- buttons that lets user choose a handsign are built within those cards -->
      <section class="cards">
        <article class="card card--1">
          <div class="card__info-hover">
          </div>

          <div class="card__img" name="player_choice" value="rock"></div>
            <a href="#" class="card_link">
              <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
              <h3>
                <form action="game_result.html">
                  <button type="submit" class="btn btn-lg btn-danger btn-block" name="player_choice" value="rock">Rock</button>
              </h3>
                </form>
            </div>
        </article>
    

        <article class="card card--2">
          <div class="card__info-hover">
          </div>
            <div class="card__img"></div>
            <a href="#" class="card_link">
              <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
              <h3>
                <form action="game_result.html">
                  <button type="submit" class="btn btn-lg btn-warning btn-block" name="player_choice" value="paper">Paper</button>
              </h3>
                </form>
            </div>
        </article>  


        <article class="card card--3">
          <div class="card__info-hover">
          </div>
            <div class="card__img"></div>
              <a href="#" class="card_link">
                <div class="card__img--hover"></div>
              </a>
              <div class="card__info">
                <h3>
                  <form action="game_result.html">
                    <button type="submit" class="btn btn-lg btn-info btn-block" name="player_choice" value="scissors">Scissors</button>
                </h3>
                  </form>  
              </div>
        </article>  
      </section>
    </div>
</body>

</html>
